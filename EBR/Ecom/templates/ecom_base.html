<!--base.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPree - Premium Lifestyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #D4AF37;
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --accent-white: #ffffff;
            --text-light: #f5f5f5;
            --gradient-primary: linear-gradient(135deg, #D4AF37 0%, #F7DC6F 100%);
            --gradient-dark: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --shadow-luxury: 0 20px 60px rgba(212, 175, 55, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-dark);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Admin Access */
        .admin-access {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--primary-gold);
            border-radius: 50%;
            color: var(--primary-gold);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .admin-btn:hover {
            background: var(--primary-gold);
            color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-luxury);
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                var(--gradient-dark);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23D4AF37" fill-opacity="0.05"><circle cx="30" cy="30" r="1"/></g></g></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .main-heading {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            position: relative;
            z-index: 2;
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sub-heading {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--text-light);
            margin-bottom: 3rem;
            max-width: 700px;
            opacity: 0.9;
            line-height: 1.8;
            position: relative;
            z-index: 2;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            gap: 2rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 2;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .btn-cta {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 160px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        .btn-primary-cta {
            background: var(--gradient-primary);
            color: var(--primary-dark);
            box-shadow: var(--shadow-luxury);
        }

        .btn-primary-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 80px rgba(212, 175, 55, 0.25);
            color: var(--primary-dark);
        }

        .btn-secondary-cta {
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            backdrop-filter: blur(10px);
        }

        .btn-secondary-cta:hover {
            background: var(--primary-gold);
            color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-luxury);
        }

        /* Skip Products */
        .skip-products {
            color: rgba(245, 245, 245, 0.7);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            z-index: 2;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .skip-products:hover {
            color: var(--primary-gold);
            transform: translateX(5px);
            border-color: var(--primary-gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .skip-products i {
            transition: transform 0.3s ease;
        }

        .skip-products:hover i {
            transform: translateX(3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-access {
                top: 15px;
                right: 15px;
            }

            .hero-section {
                padding: 60px 1rem 2rem;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }

            .btn-cta {
                width: 100%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 2.5rem;
            }

            .sub-heading {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .hero-section {
                padding-top: 2rem;
            }
        }

        /* Luxury Enhancements */
        .luxury-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation: rotate 30s linear infinite;
            z-index: 1;
        }

        .luxury-accent:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            left: auto;
            animation-direction: reverse;
            animation-duration: 40s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="luxury-accent"></div>
    <div class="luxury-accent"></div>

    <div class="admin-access">
        <a href="{% url 'Ecom:index' %}" class="admin-btn" title="Admin Portal">
            <i class="fas fa-lock"></i>
        </a>
    </div>

    <div class="hero-section">
        <h1 class="main-heading">Hold the Premium<br>Feel the Life</h1>
        <p class="sub-heading">
            Where exceptional craftsmanship meets cutting-edge innovation.<br> 
            Experience sophistication that evolves with your aspirations.
        </p>
        
        <div class="cta-buttons">
            <a href="{% url 'Ecom:user_login' %}" class="btn btn-primary-cta btn-cta">
                <i class="fas fa-gem me-2"></i>Login
            </a>
            <a href="{% url 'Ecom:regi' %}" class="btn btn-secondary-cta btn-cta">
                <i class="fas fa-atom me-2"></i>Register
            </a>
        </div>
        
        <a href="{% url 'Ecom:uproduct' %}" class="skip-products" aria-label="Skip to products">
            Skip to Products
            <i class="fas fa-chevron-right ms-2"></i>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
