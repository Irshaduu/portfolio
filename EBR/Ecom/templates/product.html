<!--product.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'Ecom/css/product.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-microchip me-2"></i>NexPree
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Ecom:index' %}">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'Ecom:product' %}">
              <i class="fas fa-box-open me-1"></i>Products
            </a>
          </li>
        </ul>
        <form action="{% url 'Ecom:searchAdmin' %}" method="post" class="d-flex search-container">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" name="Pname" class="form-control search-input" placeholder="Search products..." value="{{ search_query }}">
            <button type="submit" class="btn btn-primary search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <a class="btn btn-action ms-3" href="{% url 'Ecom:add' %}">
          <i class="fas fa-plus-circle"></i>Add Product
        </a>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4 pt-3">
    <h2 class="text-center mb-2">Available products</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-5 g-4">
      {% for i in pro %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title product-name">{{ i.name }}</h5>
            <p class="card-text">{{ i.description }}</p>
            <p class="price">💰 ₹{{ i.price }}</p>
            <p class="product-info">📦 Stock: {{ i.stock }}</p>
            <p class="product-info text-muted">📅 Added: {{ i.date }}</p>
            <p class="category-tag text-primary">🏷️ {{ i.cat }}</p>
            <div class="d-flex justify-content-between mt-auto">
              <a href="{% url 'Ecom:editP' i.id %}" class="btn btn-edit btn-sm btn-action">
                ✏️ Edit
              </a>
              <a href="{% url 'Ecom:deleteP' i.id %}" class="btn btn-delete btn-sm btn-action" onclick="return confirm('Are you sure you want to delete this product?')">
                🗑️ Delete
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
