<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #b06ab3 50%, #4568dc 75%, #b06ab3 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            filter: blur(30px);
            z-index: 1;
        }

        .o1 { width: 220px; height: 220px; top: 10%; left: 10%; }
        .o2 { width: 180px; height: 180px; top: 60%; right: 12%; }
        .o3 { width: 160px; height: 160px; bottom: 15%; left: 25%; }
        .o4 { width: 140px; height: 140px; top: 35%; right: 30%; }
        .o5 { width: 200px; height: 200px; bottom: 40%; right: 50%; }

        /* Floating motivation particles */
        .motivation-particles {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .motivation-particles span {
            position: absolute;
            font-size: 28px;
            left: calc(var(--x) * 1%);
            top: 110%;
            animation: float-motivation 13s linear infinite;
            animation-delay: var(--d);
        }

        @keyframes float-motivation {
            0% { 
                top: 110%; 
                transform: rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            90% { 
                opacity: 1;
                transform: rotate(315deg) scale(1);
            }
            100% { 
                top: -10%; 
                transform: rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            max-width: 620px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            backdrop-filter: blur(24px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            z-index: 3;
            overflow: hidden;
        }

        /* Motivation atom decoration */
        .motivation-atom {
            position: absolute;
            top: -18px;
            right: -18px;
            width: 65px;
            height: 65px;
        }

        .motivation-atom i {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(176, 106, 179, 0.4);
            border-radius: 50%;
        }

        .motivation-atom i:nth-child(1) { transform: rotate(30deg); }
        .motivation-atom i:nth-child(2) { transform: rotate(-30deg); }
        .motivation-atom i:nth-child(3) { transform: rotate(90deg); }

        .motivation-atom b {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 9px;
            height: 9px;
            background: linear-gradient(45deg, #b06ab3, #667eea);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px rgba(176, 106, 179, 0.6);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(176, 106, 179, 0.15), rgba(102, 126, 234, 0.15));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 35px 25px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .header h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(176, 106, 179, 0.4);
            background: linear-gradient(135deg, #e6b3e6, #9db4f7, #7a9eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: brightness(1.1);
        }

        .header p {
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Daily quote section */
        .daily-quote {
            background: linear-gradient(135deg, rgba(176, 106, 179, 0.2), rgba(102, 126, 234, 0.15));
            border: 2px solid rgba(176, 106, 179, 0.3);
            border-left: 5px solid #b06ab3;
            padding: 30px 25px;
            margin: 25px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(176, 106, 179, 0.2);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .daily-quote::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(176, 106, 179, 0.3), transparent);
            animation: quoteShine 4s infinite;
        }

        @keyframes quoteShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .daily-quote .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #fff;
            font-weight: 500;
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .daily-quote .date {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        /* Time-based message */
        .time-based-message {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(69, 104, 220, 0.15));
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 25px;
            margin: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(8px);
        }

        .time-based-message h3 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .time-based-message p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Messages area */
        .messages-area {
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(176, 106, 179, 0.5);
            border-radius: 3px;
        }

        .message-container {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.8s ease-out forwards;
        }

        .message {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 4px solid #b06ab3;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #b06ab3, #667eea, #4568dc);
            animation: shimmer 3s infinite;
            border-radius: 18px 18px 0 0;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .message-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #b06ab3;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-around;
            margin: 25px;
            gap: 15px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #b06ab3, #667eea);
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(176, 106, 179, 0.3);
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(176, 106, 179, 0.4);
            background: linear-gradient(135deg, #667eea, #b06ab3);
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-item {
            position: absolute;
            color: rgba(176, 106, 179, 0.7);
            font-size: 24px;
            animation: floatMotivation 7s infinite ease-in-out;
        }

        @keyframes floatMotivation {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            12% {
                opacity: 1;
                transform: scale(1.1);
            }
            88% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: 100%;
                border-radius: 28px;
            }

            .header {
                padding: 25px 25px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .daily-quote, 
            .time-based-message, 
            .messages-area, 
            .navigation {
                margin: 20px;
            }

            .daily-quote {
                padding: 25px 20px;
            }

            .daily-quote .quote-text {
                font-size: 1.2rem;
            }

            .time-based-message {
                padding: 20px;
            }

            .time-based-message h3 {
                font-size: 1.1rem;
            }

            .navigation {
                flex-direction: column;
                gap: 12px;
            }

            .nav-btn {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .daily-quote .quote-text {
                font-size: 1.1rem;
            }

            .time-based-message p {
                font-size: 1rem;
            }

            .message {
                padding: 15px;
            }

            .message-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="orb o4"></div>
    <div class="orb o5"></div>

    <div class="motivation-particles">
        <span style="--x:7; --d:0s">🌸</span>
        <span style="--x:21; --d:1.8s">🦋</span>
        <span style="--x:35; --d:3.6s">💜</span>
        <span style="--x:49; --d:5.4s">🌺</span>
        <span style="--x:63; --d:7.2s">✨</span>
        <span style="--x:77; --d:9s">🔮</span>
        <span style="--x:91; --d:10.8s">🌙</span>
        <span style="--x:14; --d:2.4s">💫</span>
        <span style="--x:42; --d:4.8s">🦄</span>
        <span style="--x:70; --d:6.6s">🌷</span>
        <span style="--x:84; --d:8.4s">🎭</span>
    </div>

    <div class="floating-elements">
        <div class="floating-item" style="left: 8%; animation-delay: 0s;">🌸</div>
        <div class="floating-item" style="left: 18%; animation-delay: 1.2s;">🦋</div>
        <div class="floating-item" style="left: 28%; animation-delay: 2.4s;">💜</div>
        <div class="floating-item" style="left: 38%; animation-delay: 3.6s;">🌺</div>
        <div class="floating-item" style="left: 48%; animation-delay: 4.8s;">✨</div>
        <div class="floating-item" style="left: 58%; animation-delay: 1.8s;">🔮</div>
        <div class="floating-item" style="left: 68%; animation-delay: 3s;">🌙</div>
        <div class="floating-item" style="left: 78%; animation-delay: 4.2s;">💫</div>
        <div class="floating-item" style="left: 88%; animation-delay: 5.4s;">🦄</div>
        <div class="floating-item" style="left: 13%; animation-delay: 6s;">🌷</div>
    </div>

    <div class="container">
        <div class="motivation-atom">
            <i></i><i></i><i></i><b></b>
        </div>

        <div class="header">
            <h1>Daily Motivation ✨</h1>
            <p>Your daily dose of inspiration! 🌟</p>
        </div>

        <div class="daily-quote">
            <div class="quote-text">"Every expert was once a beginner" ✨</div>
            <div class="date" id="current-date"></div>
        </div>

        <div class="time-based-message" id="time-message">
            <h3 id="greeting"></h3>
            <p id="time-specific-text"></p>
        </div>

        <div class="messages-area">
            <div id="messages-container">
                <!-- Messages will be populated by JavaScript -->
            </div>
        </div>

        <div class="navigation" style="display: none;" id="navigation">
            <a href="{% url 'Z_Motivation:hbooster' %}" class="nav-btn">🏠 Home</a>
            <a href="{% url 'Z_Motivation:hprogress_celebration' %}" class="nav-btn">🎉 Celebrate</a>
        </div>
    </div>

    <script>
        // Daily motivation messages
        const messages = [
            "🌅 अरे, भविष्य के स्वास्थ्य रक्षक! आज का जैव रसायन विज्ञान का पाठ कल के लिए आपके परिवार का आशीर्वाद है!",
            "🍃 हर विटामिन मार्ग जो आप सीखते हैं, आपके प्रियजनों को स्वास्थ्य से चमकाने का एक तरीका है!",
            "🧪 आप सूत्रों को याद नहीं कर रहे हैं—आप एक स्वस्थ, खुशहाल घर के लिए व्यंजनों को संग्रहित कर रहे हैं!",
            "🌺 जटिल प्रतिक्रियाओं के साथ आपका धैर्य आपके परिवार की देखभाल में धैर्य बन जाएगा!",
            "🍯 जिस देखभाल से आप सामग्री का चयन करेंगे, उसी देखभाल से इन अवधारणाओं को समझें!",
            "✨ 40% पूरा होने का मतलब है कि 60% अद्भुत खोजें अभी भी आपका इंतजार कर रही हैं! कितना रोमांचक!",
            "🏡 एक दिन आप सबसे वैज्ञानिक रूप से सही और प्यार से बनाए गए भोजन तैयार करेंगे!",
            "💎 आप अनमोल बन रहे हैं—एक गृहिणी जो पोषण के विज्ञान को सही मायने में समझती है!",
            "🌟 अब हार मत मानो! आपका भविष्य का स्वरूप इस सुंदर ज्ञान के लिए आपको धन्यवाद देगा!",
            "🙏 यह यात्रा आपको सबसे देखभाल करने वाली, ज्ञानी माँ और पत्नी बनने के लिए तैयार कर रही है!"
        ];

        // Time-based greetings
        function getTimeBasedMessage() {
            const hour = new Date().getHours();
            let greeting, message;

            if (hour < 6) {
                greeting = "🌙 You're up early, dedicated soul!";
                message = "Even in these quiet hours, you're thinking about your dreams. That's pure dedication! 💫";
            } else if (hour < 12) {
                greeting = "🌅 Good Morning, Beautiful Mind!";
                message = "What a perfect time to feed your brain with biochemistry knowledge! ☀️";
            } else if (hour < 17) {
                greeting = "☀️ Good Afternoon, Science Princess!";
                message = "Afternoon energy is perfect for tackling those complex pathways! 🌸";
            } else if (hour < 21) {
                greeting = "🌆 Good Evening, Future Home-Scientist!";
                message = "Evening study sessions are magical - just like you! ✨";
            } else {
                greeting = "🌙 Good Night, Dream Chaser!";
                message = "Even at this hour, your dedication shines brighter than the stars! 🌟";
            }

            return { greeting, message };
        }

        // Typewriter effect
        function typeWriter(element, text, speed = 45) {
            let i = 0;
            element.innerHTML = '<span class="typing-cursor"></span>';
            
            function type() {
                if (i < text.length) {
                    const cursor = element.querySelector('.typing-cursor');
                    const currentText = text.substring(0, i + 1);
                    element.innerHTML = currentText + '<span class="typing-cursor"></span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    setTimeout(() => {
                        element.innerHTML = text;
                    }, 1000);
                }
            }
            
            setTimeout(type, 800);
        }

        // Show message one by one
        function showMessage(index) {
            if (index >= messages.length) {
                setTimeout(() => {
                    document.getElementById('navigation').style.display = 'flex';
                    document.getElementById('navigation').style.animation = 'slideIn 0.8s ease-out forwards';
                }, 2000);
                return;
            }

            const container = document.getElementById('messages-container');
            
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            messageContainer.style.opacity = '0';
            messageContainer.style.transform = 'translateY(30px)';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            
            messageDiv.appendChild(messageText);
            messageContainer.appendChild(messageDiv);
            container.appendChild(messageContainer);
            
            setTimeout(() => {
                messageContainer.style.transition = 'all 0.8s ease-out';
                messageContainer.style.opacity = '1';
                messageContainer.style.transform = 'translateY(0)';
            }, 100);
            
            setTimeout(() => {
                typeWriter(messageText, messages[index]);
            }, 800);
            
            const typingDuration = messages[index].length * 45 + 2000;
            setTimeout(() => {
                showMessage(index + 1);
            }, typingDuration);
        }

        // Auto-scroll to bottom as messages appear
        function autoScroll() {
            const messagesArea = document.querySelector('.messages-area');
            const observer = new MutationObserver(() => {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
            
            observer.observe(document.getElementById('messages-container'), {
                childList: true,
                subtree: true
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            autoScroll();
            
            // Set current date
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);

            // Set time-based greeting
            const timeMessage = getTimeBasedMessage();
            document.getElementById('greeting').textContent = timeMessage.greeting;
            document.getElementById('time-specific-text').textContent = timeMessage.message;

            // Start showing messages
            setTimeout(() => {
                showMessage(0);
            }, 1500);

            // Add floating elements dynamically
            function createFloatingItem() {
                const items = ['🌸', '🦋', '💜', '🌺', '✨', '🔮', '🌙', '💫', '🦄', '🌷', '🎭'];
                const item = document.createElement('div');
                item.className = 'floating-item';
                item.innerHTML = items[Math.floor(Math.random() * items.length)];
                item.style.left = Math.random() * 95 + '%';
                item.style.animationDelay = Math.random() * 3 + 's';
                item.style.animationDuration = (Math.random() * 2 + 6) + 's';
                document.querySelector('.floating-elements').appendChild(item);

                setTimeout(() => {
                    item.remove();
                }, 7000);
            }

            setInterval(createFloatingItem, 2000);
        });
    </script>
</body>
</html>
