            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Poppins', sans-serif;

            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            filter: blur(30px);
            z-index: 1;
        }

        .o1 { width: 220px; height: 220px; top: 10%; left: 10%; }

        .motivation-particles {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .motivation-particles span {
            position: absolute;
            font-size: 28px;
            left: calc(var(--x) * 1%);
            top: 110%;
            animation: float-motivation 13s linear infinite;
            animation-delay: var(--d);
        }

        @keyframes float-motivation {
            0% { 
                top: 110%; 
                transform: rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            90% { 
                opacity: 1;
                transform: rotate(315deg) scale(1);
            }
            100% { 
                top: -10%; 
                transform: rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            max-width: 620px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            backdrop-filter: blur(24px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            z-index: 3;
            overflow: hidden;
        }

        /* Motivation atom decoration */
        .motivation-atom {
            position: absolute;
            top: -18px;
            right: -18px;
            width: 65px;
            height: 65px;
        }

        .motivation-atom i {

            border: 2px solid rgba(176, 106, 179, 0.4);
            border-radius: 50%;
        }

        .motivation-atom i:nth-child(2) { transform: rotate(-30deg); }
        .motivation-atom i:nth-child(3) { transform: rotate(90deg); }

        .motivation-atom b {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 9px;
            height: 9px;
            background: linear-gradient(45deg, #b06ab3, #667eea);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px rgba(176, 106, 179, 0.6);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(176, 106, 179, 0.15), rgba(102, 126, 234, 0.15));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 35px 25px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .header h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(176, 106, 179, 0.4);
            background: linear-gradient(135deg, #e6b3e6, #9db4f7, #7a9eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: brightness(1.1);
        }

        .header p {
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Daily quote section */

            background: linear-gradient(135deg, rgba(176, 106, 179, 0.2), rgba(102, 126, 234, 0.15));
            border: 2px solid rgba(176, 106, 179, 0.3);
            border-left: 5px solid #b06ab3;
            padding: 30px 25px;
            margin: 25px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(176, 106, 179, 0.2);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .daily-quote::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(176, 106, 179, 0.3), transparent);
            animation: quoteShine 4s infinite;

        @keyframes quoteShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .daily-quote .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #fff;
            font-weight: 500;
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;

        .daily-quote .date {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 25px;
            margin: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(8px);

            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);

            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);

            max-height: 500px;
            overflow-y: auto;
        }

            width: 6px;
        }

            border-radius: 3px;
        }

            background: rgba(176, 106, 179, 0.5);
            border-radius: 3px;
        }

        .message-container {

            opacity: 0;
            transform: translateY(20px);

        .message {

            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #b06ab3, #667eea, #4568dc);
            animation: shimmer 3s infinite;
            border-radius: 18px 18px 0 0;

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .message-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #b06ab3;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navigation {

            justify-content: space-around;
            margin: 25px;
            gap: 15px;
        }

        .nav-btn {

            border: none;

            align-items: center;

            box-shadow: 0 10px 25px rgba(176, 106, 179, 0.4);
            background: linear-gradient(135deg, #667eea, #b06ab3);
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;

            }

            .header h1 {

            }

            .header p {
                font-size: 1.1rem;

            }

            }

            .navigation {

        }

        @media (max-width: 480px) {
            .daily-quote .quote-text {

            }

            .time-based-message p {
                font-size: 1rem;
            }

            .message {
                padding: 15px;
            }

            .message-text {
                font-size: 1rem;
            }
        }
    </style>

                    const cursor = element.querySelector('.typing-cursor');
                    const currentText = text.substring(0, i + 1);
                    element.innerHTML = currentText + '<span class="typing-cursor"></span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    setTimeout(() => {
                        element.innerHTML = text;
                    }, 1000);
                }
            }
            
            setTimeout(type, 800);
        }

        // Show message one by one
        function showMessage(index) {
            if (index >= messages.length) {
                setTimeout(() => {
                    document.getElementById('navigation').style.display = 'flex';
                    document.getElementById('navigation').style.animation = 'slideIn 0.8s ease-out forwards';
                }, 2000);
                return;
            }

            const container = document.getElementById('messages-container');
            
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            messageContainer.style.opacity = '0';
            messageContainer.style.transform = 'translateY(30px)';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            
            messageDiv.appendChild(messageText);
            messageContainer.appendChild(messageDiv);
            container.appendChild(messageContainer);
            
            setTimeout(() => {
                messageContainer.style.transition = 'all 0.8s ease-out';
                messageContainer.style.opacity = '1';
                messageContainer.style.transform = 'translateY(0)';
            }, 100);
            
            setTimeout(() => {
                typeWriter(messageText, messages[index]);
            }, 800);
            
            const typingDuration = messages[index].length * 45 + 2000;
            setTimeout(() => {
                showMessage(index + 1);
            }, typingDuration);
        }

        // Auto-scroll to bottom as messages appear
        function autoScroll() {
            const messagesArea = document.querySelector('.messages-area');
            const observer = new MutationObserver(() => {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
            
            observer.observe(document.getElementById('messages-container'), {
                childList: true,
                subtree: true
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            autoScroll();
            
            // Set current date
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);

            // Set time-based greeting
            const timeMessage = getTimeBasedMessage();
            document.getElementById('greeting').textContent = timeMessage.greeting;
            document.getElementById('time-specific-text').textContent = timeMessage.message;

            // Start showing messages
            setTimeout(() => {
                showMessage(0);
            }, 1500);

            // Add floating elements dynamically
            function createFloatingItem() {
                const items = ['üå∏', 'ü¶ã', 'üíú', 'üå∫', '‚ú®', 'üîÆ', 'üåô', 'üí´', 'ü¶Ñ', 'üå∑', 'üé≠'];
                const item = document.createElement('div');
                item.className = 'floating-item';
                item.innerHTML = items[Math.floor(Math.random() * items.length)];
                item.style.left = Math.random() * 95 + '%';
                item.style.animationDelay = Math.random() * 3 + 's';
                item.style.animationDuration = (Math.random() * 2 + 6) + 's';
                document.querySelector('.floating-elements').appendChild(item);

                setTimeout(() => {
                    item.remove();
                }, 7000);
            }

            setInterval(createFloatingItem, 2000);
        });
    </script>
