<!-- HTML - Add this div to your profile section -->
<div id="vanta-bg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

<!-- CSS - Add these styles -->
<style>
#vanta-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
</style>

<!-- JavaScript - Add these scripts before closing body tag -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
<script>
// Initialize Vanta.js background with transparent background
VANTA.BIRDS({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    backgroundColor: 0x000000, // Black background (will be made transparent)
    backgroundAlpha: 0.0, // This makes the background completely transparent
    color1: 0x3b82f6, // Blue color for birds
    color2: 0x1d4ed8, // Darker blue for birds
    birdSize: 1.2,
    wingSpan: 20.0,
    speedLimit: 3.0,
    separation: 20.0,
    alignment: 20.0,
    cohesion: 20.0,
    quantity: 3.0
});
</script>
