<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="#">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .info-item:hover {
            background-color: #e9ecef;
        }

        .info-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 1rem;
        }

        .info-label {
            font-weight: bold;
            color: var(--secondary-color);
            width: 100px;
        }

        .info-value {
            flex: 1;
        }

        .back-btn {
            margin-top: 2rem;
            text-align: center;
        }

        .btn-custom {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-avatar">
                {% else %}
                    <div class="profile-avatar" style="background-color: var(--primary-color); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #fff;">
                        {{ user.first_name.0|upper }}{{ user.last_name.0|upper }}
                    </div>
                {% endif %}
                <h1 class="profile-name">{{ user.first_name }} {{ user.last_name }}</h1>
                <a href="{% url 'Blog:edit_profile' %}" class="btn-custom mt-2">
                    <i class="fas fa-edit me-2"></i>Edit Profile
                </a>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <i class="fas fa-user info-icon"></i>
                    <span class="info-label">Username:</span>
                    <span class="info-value">{{ user.username }}</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope info-icon"></i>
                    <span class="info-label">Email:</span>
                    <span class="info-value">{{ user.email }}</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar-alt info-icon"></i>
                    <span class="info-label">Joined:</span>
                    <span class="info-value">{{ user.date_joined|date:"F d, Y" }}</span>
                </div>
            </div>

            <div class="back-btn">
                <a href="{% url 'Blog:home' %}" class="btn-custom">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
