{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Blog/css/registration.css' %}">
</head>
<body>
    


    <div class="registration-container">
        <div class="registration-card">
            <h2 class="text-center mb-4" style="color: var(--accent-color);">
                <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
            </h2>
            
            <form method="POST">
                {% csrf_token %}

                
                <div class="input-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="Enter your username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                
                <div class="input-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your secret phrase" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="btn btn-register btn-primary w-100 mt-3">
                    Continue Journey <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">New to us? 
                    <a href="{% url 'Blog:user_registration' %}" class="login-link">Create Account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
