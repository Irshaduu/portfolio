{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Blog/css/registration.css' %}">
</head>
<body>
    


    <div class="registration-container">
        <div class="registration-card">
            <h2 class="text-center mb-4" style="color: var(--accent-color);">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </h2>
            
            <form method="POST">
                {% csrf_token %}

                
                <div class="input-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="Enter a unique ID" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" id="fname" name="fname" class="form-control" 
                                   placeholder="Kim" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" id="lname" name="lname" class="form-control" 
                                   placeholder="jong" required>
                        </div>
                    </div>
                </div>

                
                <div class="input-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="kimjongun@example.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                
                <div class="input-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Create your secret phrase" required>
                </div>

                <button type="submit" class="btn btn-register btn-success w-100 mt-3">
                    Get Started <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Already have an account? 
                    <a href="{% url 'Blog:user_login' %}" class="login-link">Sign In Now</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
