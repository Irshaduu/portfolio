<!--base.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Jars - Choose Your Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Floating particles background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(70, 130, 180, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .jar-image-container {
            position: relative;
            margin-bottom: -2rem;
            display: inline-block;
        }

        .jar-image {
            width: 350px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            animation: float 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jar-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(1deg);
            }
            50% {
                transform: translateY(-5px) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(-1deg);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 25%, #ff6b6b 50%, #ff69b4 75%, #9370db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
            margin-top: -2rem;
            position: relative;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #d4d4d4;
            margin-bottom: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .language-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem 2rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .language-btn .flag {
            font-size: 1.5rem;
        }

        /* Individual language button styles */
        .language-btn.english {
            border-color: rgba(255, 105, 180, 0.3);
        }

        .language-btn.malayalam {
            border-color: rgba(255, 215, 0, 0.3);
        }

        .language-btn.hindi {
            border-color: rgba(255, 165, 0, 0.3);
        }

        .language-btn.arabic {
            border-color: rgba(144, 238, 144, 0.3);
        }

        .language-btn.indonesian {
            border-color: rgba(70, 130, 180, 0.3);
        }

        /* Desktop hover effects */
        @media (hover: hover) and (pointer: fine) {
            .language-btn:hover::before {
                left: 100%;
            }

            .language-btn:hover {
                transform: translateY(-5px);
                border-color: rgba(255, 255, 255, 0.3);
            }

            .language-btn.english:hover {
                border-color: rgba(255, 105, 180, 0.5);
            }

            .language-btn.malayalam:hover {
                border-color: rgba(255, 215, 0, 0.5);
            }

            .language-btn.hindi:hover {
                border-color: rgba(255, 165, 0, 0.5);
            }

            .language-btn.arabic:hover {
                border-color: rgba(144, 238, 144, 0.5);
            }

            .language-btn.indonesian:hover {
                border-color: rgba(70, 130, 180, 0.5);
            }
        }

        /* Mobile touch effects */
        @media (hover: none) and (pointer: coarse) {
            .language-btn:active {
                transform: translateY(-2px);
            }
        }

        /* Decorative elements */
        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            bottom: 20%;
            left: 10%;
            animation-delay: 2s;
        }

        .sparkle:nth-child(4) {
            bottom: 10%;
            right: 20%;
            animation-delay: 0.5s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .jar-image {
                width: 280px;
                height: 330px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .language-buttons {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .language-btn {
                padding: 1.2rem 1.5rem;
                font-size: 1rem;
            }
            
            .sparkle {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="jar-image-container">
            <div class="jar-image">
                <img src="{% static 'Z_Quran/images/Jar.png' %}" alt="Quran Verses Jar" class="jar-main-image">
            </div>
        </div>

        <h1 class="title">Quran Verses Jar</h1>
        <p class="subtitle"> For 7 Emotions</p>

        <div class="language-buttons">
            <a href="{% url 'Z_Quran:english' %}" class="language-btn english">
                <span class="flag"></span>
                <span>English</span>
            </a>

            <a href="{% url 'Z_Quran:malayalam' %}" class="language-btn malayalam">
                <span class="flag"></span>
                <span>മലയാളം</span>
            </a>

            <a href="{% url 'Z_Quran:hindi' %}" class="language-btn hindi">
                <span class="flag"></span>
                <span>हिंदी</span>
            </a>

            <a href="{% url 'Z_Quran:indonesian' %}" class="language-btn indonesian">
                <span class="flag"></span>
                <span>Bahasa Indonesia</span>
            </a>

            <a href="{% url 'Z_Quran:arabic' %}" class="language-btn arabic">
                <span class="flag"></span>
                <span>العربية</span>
            </a>
        </div>
    </div>
</body>
</html>
