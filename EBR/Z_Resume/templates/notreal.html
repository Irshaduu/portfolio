<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Warning: Please use your real name!">
    <title>Invalid Name Alert</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #483D8B, #6A5ACD);
            color: #fff;
            font-family: 'Poppins', 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://www.transparenttextures.com/patterns/light-wool.png');
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h3 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e54845;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
            animation: fadeInText 1.5s ease-out;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #e1e1e1;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .image-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px; 
            margin-top: 20px;
        }

        img {
            width: 20vw; 
            max-width: 150px; 
            animation: fadeInImage 2.5s ease-in-out;
        }

        .btn-continue {
            padding: 12px 24px; 
            font-size: 1.2rem; 
            color: #fff;
            background-color: #e54845;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        .btn-continue:hover {
            background-color: #c13c38;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); 
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>This is not your real name!</h3>
        <p>Don't mess with Andruman!</p>
        <div class="image-button-container">
            <a href="{% url 'Z_Resume:indro' %}" class="btn-continue">Sorry</a>
            <img src="{% static 'Z_Resume/images/ai5.png' %}" alt="A representation of AI technology">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
