<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Page to verify eligibility">
    <title>Quiz Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #483D8B, #6A5ACD);
            color: #fff;
            font-family: 'Poppins', 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://www.transparenttextures.com/patterns/light-wool.png');
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #d6b6f2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            animation: fadeInText 1.5s ease-out;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #e1e1e1;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background-color: #6A5ACD;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #483D8B;
        }

        .terms-link {
            margin-top: 15px;
            display: block;
            font-size: 1rem;
        }

        img {
            width: 20vw; 
            max-width: 150px; 
            margin-top: 20px;
            animation: fadeInImage 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy to see you {{name1}} with {{money}} money!</h1>
        <p>I created this website to showcase the resumes of 6 of the most famous humans.</p>
        <p>To access this content, you must prove your eligibility by answering 3 questions correctly.</p>
        <p>By continuing you agree to.. 
            <a href="{% url 'Z_Resume:terms' %}" class="terms">Terms & Privacy</a>
        </p>
        <a href="{% url 'Z_Resume:quiz1' %}">
            <button type="button" class="btn Continue">Continue</button>
        </a>
        <img src="{% static 'Z_Resume/images/ai5.png' %}" alt="AI Image">
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
